<body id="confirm">
    <div class="doc">
        <div class="task-list">

                <div class="title">预约信息确认</div>

                </div>
            </section>
            <section>
                <div class="title">个人信息确认</div>
                <div class="info">
                    <div><span>姓名</span><span id="name"></span></div>
                    <!-- <div ><span>工号</span><span id="number"></span></div> -->
                    <div><span>联系方式</span><span id="mobile"></span></div>
                    <div><span>所属部门</span><span id="depart"></span></div>
                </div>
            </section>
            <section style="text-align:center;">
                <div class="btn" id="btn_confirm" style="background-color:#5ec9f6;text-align: center;  width: 1rem;">确认预约</div>
